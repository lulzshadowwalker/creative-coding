<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Coding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body class="max-w-screen-lg mx-auto mb-8 px-8">
  <div id="app">
    <header class="my-4">
      <h1 class="text-3xl font-semibold">
        ðŸ¤” whatshouldinamethis
      </h1>
    </header>

    <chapter v-for="ch in chapters" :key="ch.name" :name="ch.name" :examples="ch.examples" />
  </div>

  <script type="module">
    import Chapter from "./chapter.js";
    const {createApp, ref} = Vue;

    const app = {
      data() {
        let chapters = [
          {
            name: "Chapter 0: Randomness",
            examples: [
              {
                name: "Random Walker",
                iframe:
                  "https://editor.p5js.org/lulzie/full/aDaDv-CP3",
              },
              {
                name: "Uniform Random Number Distribution",
                iframe:
                  "https://editor.p5js.org/lulzie/full/52u3sRS-5",
              },
              {
                name: "Normal Distribution",
                iframe:
                  "https://editor.p5js.org/lulzie/full/KwtX_6PTT",
              },
              {
                name: "Accept-Reject Distribution",
                iframe:
                  "https://editor.p5js.org/lulzie/full/SJUwxyIKl",
              },
              {
                name: "Perlin Noise",
                iframe:
                  "https://editor.p5js.org/lulzie/full/GQpxnD6J9",
              },
              {
                name: "Noise Cloud",
                iframe:
                  "https://editor.p5js.org/lulzie/full/ZOCyq0R2C",
              },
            ],
          },
          {
            name: "Chapter 1: Vectors",
            examples: [
              {
                name: "Bouncing Ball with No Vectors",
                iframe:
                  "https://editor.p5js.org/lulzie/full/w2hRIu0Kv",
              },
              {
                name: 'Bouncing Ball with Vectors',
                iframe: 'https://editor.p5js.org/lulzie/full/iMONq6od0',
              },
              {
                name: 'Vector Subtraction',
                iframe: 'https://editor.p5js.org/lulzie/full/hwRK3DA8_'
              },
              {
                name: 'Vector Multiplication',
                iframe: 'https://editor.p5js.org/lulzie/full/9l7lCO5K_',
              },
              {
                name: 'Vector Magnitude',
                iframe: 'https://editor.p5js.org/lulzie/full/eu5DlCyLj',
              },
              {
                name: 'Vector Normalization',
                iframe: 'https://editor.p5js.org/lulzie/full/wBLmBFw7y',
              },
              {
                name: 'Color Wheel',
                note: 'Just playing around, not part of the natureofcode book',
                natureofcode: false,
                iframe: 'https://editor.p5js.org/lulzie/full/G__2ciGaK',
              },
              {
                name: 'Liquid Sky',
                natureofcode: false,
                iframe: 'https://editor.p5js.org/lulzie/full/LU8bwxHD7',
              },
            ],
          },
        ];

        chapters = chapters.reverse();
        for (let chapter of chapters) {
          chapter.examples = chapter.examples.reverse();
        }

        return {chapters};
      },
      components: {Chapter},
    };

    createApp(app).mount("#app");
  </script>
</body>

</html>
