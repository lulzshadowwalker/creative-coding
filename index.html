<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Coding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body class="max-w-screen-lg mx-auto mb-8">
    <div id="app">
      <header class="my-4">
        <h1 class="text-3xl font-semibold">Aspire</h1>
      </header>
      <img
        src="https://i.pinimg.com/736x/ec/47/56/ec4756a187b6dbfd659bcc244ada49f5.jpg"
        alt="Scarlett Johansen Quote"
        class="max-h-96 object-cover rounded-lg shadow-lg mb-8"
      />

      <chapter v-for="ch in chapters" :key="ch.name" :name="ch.name" :examples="ch.examples" />
    </div>

    <script type="module">
      import Chapter from "./chapter.js";
      const { createApp, ref } = Vue;

      const app = {
        data() {
          const chapters = [
            {
              name: "Chapter 0: Randomness",
              examples: [
                {
                  name: "Random Walker",
                  iframe:
                    "https://editor.p5js.org/lulzshadowwalker/full/aDaDv-CP3",
                },
                {
                  name: "Uniform Random Number Distribution",
                  iframe:
                    "https://editor.p5js.org/lulzshadowwalker/full/52u3sRS-5",
                },
                {
                  name: "Normal Distribution",
                  iframe:
                    "https://editor.p5js.org/lulzshadowwalker/full/KwtX_6PTT",
                },
                {
                  name: "Accept-Reject Distribution",
                  iframe:
                    "https://editor.p5js.org/lulzshadowwalker/full/SJUwxyIKl",
                },
                {
                  name: "Perlin Noise",
                  iframe:
                    "https://editor.p5js.org/lulzshadowwalker/full/GQpxnD6J9",
                },
                {
                  name: "Noise Cloud",
                  iframe:
                    "https://editor.p5js.org/lulzshadowwalker/full/ZOCyq0R2C",
                },
              ],
            },
          ];

          return { chapters };
        },
        components: { Chapter },
      };

      createApp(app).mount("#app");
    </script>
  </body>
</html>
