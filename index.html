<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Coding</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="max-w-screen-lg mx-auto mb-8">
    <header class="my-4">
      <h1 class="text-3xl font-semibold">Aspire</h1>
    </header>

    <img
      src="https://i.pinimg.com/736x/ec/47/56/ec4756a187b6dbfd659bcc244ada49f5.jpg"
      alt="Scarlett Johansen Quote"
      class="max-h-96 object-cover rounded-lg shadow-lg mb-8"
    />

    <!-- Chapter 0: Randomness -->
    <section class="space-y-4">
      <!-- Random Walker -->
      <iframe
        class="w-full border-none transition-opacity opacity-100"
        loading="lazy"
        src="https://editor.p5js.org/lulzshadowwalker/full/aDaDv-CP3"
        style="aspect-ratio: 2.66667 / 1"
      ></iframe>

      <!-- Uniform Random Number Distribution -->
      <iframe
        class="w-full border-none transition-opacity opacity-100"
        loading="lazy"
        src="https://editor.p5js.org/lulzshadowwalker/full/52u3sRS-5"
        style="aspect-ratio: 2.66667 / 1"
      ></iframe>

      <!-- Normal Distribution -->
      <iframe
        class="w-full border-none transition-opacity opacity-100"
        loading="lazy"
        style="aspect-ratio: 2.66667 / 1"
        src="https://editor.p5js.org/lulzshadowwalker/full/KwtX_6PTT"
      >
      </iframe>

      <!-- Accept-Reject Distribution -->
      <iframe
        class="w-full border-none transition-opacity opacity-100"
        loading="lazy"
        style="aspect-ratio: 2.66667 / 1"
        src="https://editor.p5js.org/lulzshadowwalker/full/SJUwxyIKl"
      ></iframe>

      <!-- Perlin Noise -->
      <iframe
        class="w-full border-none transition-opacity opacity-100"
        loading="lazy"
        style="aspect-ratio: 2.66667 / 1"
        src="https://editor.p5js.org/lulzshadowwalker/full/GQpxnD6J9"
      ></iframe>

      <!-- Noise Cloud -->
      <iframe
        class="w-full border-none transition-opacity opacity-100"
        loading="lazy"
        style="aspect-ratio: 2.66667 / 1"
        src="https://editor.p5js.org/lulzshadowwalker/full/ZOCyq0R2C"
      >
      </iframe>
    </section>
  </body>
</html>
